<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo Jueguito</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Games App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <form id="game-form" class="card card-body">
                    <div class="form-group mb-3">
                      <input type="text" name="title" id="game-title" class="form-control" placeholder="Game title" autofocus>             
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="developer" id="game-developer" class="form-control" placeholder="Developer">             
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="category" id="game-category" class="form-control" placeholder="Category">             
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="year" id="game-year" class="form-control" placeholder="Year released">             
                    </div>
                    <div class="input-group mb-3">
                        
                        <input type="file" class="form-control" id="image">
                        <label for="image" class="input-group-text">Image</label>
                    </div>
                    <button class="btn btn-success">
                        Save Game
                    </button>
                </form>
            </div>
            <div class="col-md-7" id="games-cards">
                Games
            </div>
        </div>

    </div>

</body>
</html>
